{% set version = "2021.12.1" %}
package:
  name: intake-pattern-catalog
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/intake-pattern-catalog/intake-pattern-catalog-{{ version }}.tar.gz
  sha256: 2f342c2d1dac6ae2c0c1161647f8e9aff44622cb4e568dc0d668089d04abe529

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vvv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - fsspec >=2021.4.0
    - intake
    - s3fs
    - msgpack-python

test:
  imports:
    - intake_pattern_catalog
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://bitbucket.org/dtnse/intake_pattern_catalog
  summary: Intake plugin for specifying a file-path pattern which can represent a number of different entries‚èé
  license_file: LICENSE.md
  license: BSD-3-Clause

extra:
  recipe-maintainers:
    - raybellwaves
    - tdhopper
    - blackary
